<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilidades - Sebratel</title>
    <link rel="stylesheet" href="./styles/pppoe.css">
    <script src="./js/script.js"></script>
</head>

<body>
    <header class="header">
        <h1 class="header-title">UTILIDADES</h1>
        <img class="header-img" src="./assets/logo.png" alt="Logo da empresa SEBRATEL Tecnologia LTDA">
    </header>

    <main class="page">
        <div class="page-content">
            <div class="page-title-pppoe">
                <h1>GERADOR DE PPPOE</h1>
            </div>

            <div class="page-imput">
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
            </div>

            <div class="page-sufix">
                <label for="sufix">Sufixo:</label>
                <select id="sufix">
                    <option value="">Nenhum</option>
                    <option value="_1">_1</option>
                    <option value="_2">_2</option>
                    <option value="_3">_3</option>
                    <option value="_4">_4</option>
                    <option value="_5">_5</option>
                    <option value="_6">_6</option>
                    <option value="_7">_7</option>
                    <option value="_8">_8</option>
                    <option value="_9">_9</option>
                    <option value="_10">_10</option>
                </select>
            </div>

            <div class="page-result">
                <div class="page-result-result">
                    <button onclick="exibirDados()">Enviar</button>
                    <label for="resultado">Resultado:</label>
                </div>

                <div class="button">
                    <input type="text" id="resultado" disabled>
                    <button onclick="copiarResultado()">Copiar</button>
                </div>
            </div>
        </div>

        <div class="page-content">
            <div class="page-title-relato">
                <h1 class="right-title-text">GERADOR DE RELATO</h1>
            </div>

            <div class="page-imput">
                <label for="program">Programa:</label>

                <select id="program">
                    <option value="UNM">UNM</option>
                    <option value="NETNUMEN">NETNUMEN</option>
                </select>
            </div>

            <div class="page-result">
                <label for="relact">Relato:</label>
                <input type="text" id="relato" disabled>
                <button onclick="copiarRelato()">copiar</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer-">Desenvolvido por Gabriel Ramos - NOC</p>
    </footer>

</html>
