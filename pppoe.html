<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de Titularidade</title>
    <link rel="stylesheet" href="./styles/pppoe.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/script.js"></script>
</head>

<body>



    <header class="header">
        <div class="header-navigation">
            <a class="header-botao" href="index.html">HOME</a>
        </div>

        <div class="header-info">
            <h1 class="header-title">UTILIDADES</h1>
        </div>

        <div class="header-logo">
            <img class="header-img" src="./assets/logo.png" alt="Logo da empresa SEBRATEL Tecnologia LTDA">
        </div>

    </header>

    <main class="page">

        <div class="page-coluna">
            <div class="page-coluna-titulo">
                <h1>GERADOR DE PPPOE</h1>
            </div>

            <div class="page-divisao">
                <label for="nome">Nome:</label>
                <input class="input" type="text" id="nome" placeholder="Nome do cliente">
            </div>

            <div class="page-divisao1">
                <input class="input" id="sufixo" placeholder="Em caso de PPPoE já existente">Sufixo:</input>
            </div>

            <div class="enviar">
                <button class="enviar-botao" onclick="gerarPPPOE()">ENVIAR</button>
            </div>

            <div class="page-divisao">
                <label for="resultado">Resultado:</label>
                <input class="input" type="text" id="resultado" disabled placeholder="PPPoE">
            </div>

            <button class="enviar-botao" onclick="copiarPPPOE()">COPIAR</button>
        </div>

        <div class="page-coluna">
            <div class="page-coluna-titulo">
                <h1 class="right-title-text">RELATO - PROTOCOLO</h1>
            </div>

            <div class="page-divisao">
                <label for="programa">Programa:</label>
                <select class="input" id="programa">
                    <option disabled selected hidden>Escolha uma opção</option>
                    <option value="UNM">UNM</option>
                    <option value="NETNUMEN">NETNUMEN</option>
                </select>
            </div>

            <div class="page-divisao">
                <label class="label" for="relato">Relato:</label>
                <input class="input" type="text" id="relato" disabled placeholder="Relato para o protocolo">
            </div>

            <button class="enviar-botao" onclick="copiarRelatoTrocaDeTitularidade()">COPIAR</button>

        </div>
        </div>

    </main>

    <footer class="footer">
        <p class="footer-">©2023 Sebratel. Todos os direitos reservados. Desenvolvido por Gabriel Ramos - NOC</p>
    </footer>

</html>
